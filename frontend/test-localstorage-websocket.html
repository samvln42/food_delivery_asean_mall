        <button onclick="openGuestOrders()">‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤ /guest-orders</button>

    <script>
        let ws = null;
        let temporaryId = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateLocalStorageDisplay() {
            const guestOrders = JSON.parse(localStorage.getItem('guest_orders') || '[]');
            const display = document.getElementById('localStorageData');
            if (guestOrders.length === 0) {
                display.innerHTML = '<em>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</em>';
            } else {
                display.innerHTML = `<pre>${JSON.stringify(guestOrders, null, 2)}</pre>`;
            }
        }

        function setTemporaryId() {
            const input = document.getElementById('temporaryIdInput');
            temporaryId = input.value.trim();
            if (temporaryId) {
                log(`‚úÖ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ temporary_id: ${temporaryId}`);
            } else {

            }

        function addTestOrder() {
            const testOrder = {
                temporary_id: 'GUEST-TEST-' + Date.now(),
                order_date: new Date().toISOString()
            };
            
            const guestOrders = JSON.parse(localStorage.getItem('guest_orders') || '[]');
            guestOrders.push(testOrder);
            localStorage.setItem('guest_orders', JSON.stringify(guestOrders));
            
            log(`‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏° test order: ${testOrder.temporary_id}`);
            updateLocalStorageDisplay();
        }

        function clearLocalStorage() {
            localStorage.removeItem('guest_orders');
            log('üßπ ‡∏•‡πâ‡∏≤‡∏á localStorage ‡πÅ‡∏•‡πâ‡∏ß');
            updateLocalStorageDisplay();
        }

        function updateWebSocketStatus(status, message) {
            const statusDiv = document.getElementById('websocketStatus');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('‚ö†Ô∏è WebSocket ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß');
                return;
            }

            log('üîó ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ WebSocket...');
            updateWebSocketStatus('connecting', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...');

            try {
                ws = new WebSocket('ws://localhost:8000/ws/guest-orders/');

                ws.onopen = function(event) {
                    log('‚úÖ WebSocket ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                    updateWebSocketStatus('connected', '‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß');
                };

                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    log(`üì® ‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°: ${JSON.stringify(data)}`);
                };

                ws.onclose = function(event) {
                    log(`üîå WebSocket ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ (code: ${event.code})`);
                    updateWebSocketStatus('disconnected', '‡πÑ‡∏°‡πà‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠');
                };

                ws.onerror = function(error) {
                    log(`‚ùå WebSocket error: ${error}`);
                    updateWebSocketStatus('disconnected', '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î');
                };

            } catch (error) {
                log(`‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏™‡∏£‡πâ‡∏≤‡∏á WebSocket: ${error}`);
                updateWebSocketStatus('disconnected', '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠');
            }
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                log('üîå ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ WebSocket');
                updateWebSocketStatus('disconnected', '‡πÑ‡∏°‡πà‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠');
            }
        }

        function subscribeToOrder() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket ‡πÑ‡∏°‡πà‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠');
                return;
            }

            if (!temporaryId) {
                log('‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ temporary_id');
                return;
            }

            const subscribeMessage = {
                type: 'subscribe',
                temporary_id: temporaryId

            log(`üì§ ‡∏™‡πà‡∏á subscribe: ${JSON.stringify(subscribeMessage)}`);
            ws.send(JSON.stringify(subscribeMessage));
        }
